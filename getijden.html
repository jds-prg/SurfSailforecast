<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Getijden Blankenberge</title>
  <style>
    @media (max-width: 768px) {
  h1 {
    font-size: 2rem !important;
  }
  th, td {
    padding: 8px !important;
    font-size: 0.9rem !important;
  }
}

    body { 
      font-family: sans-serif; 
      background: #000000; 
      margin: 20px;
     }

     h1{
       font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
       font-size: 75px;
       font-style:oblique;
       text-align: center;
       color: #ffffff;
     }

    table 
    { width: 100%; 
      max-width: 900px; 
      margin: auto; 
      border-collapse: collapse; 
    }

    th, td {
      border:3px solid #f00404; 
      padding:10px; 
      text-align:center;
      color: #ffffff;
     }

    th {
       background:#616468; 
       color:rgb(255, 0, 0); 
       font-size:1.1em; 
      }

    td:hover{
      background-color: #2df106;
    }

    h2 { 
      color: #ffffff;
      font-family: 'Lora', 'Times New Roman', serif;
      text-align: center;
      font-size: 30px;
      margin-top: 40px;
      }

         footer {
      background: #000000;
      text-align: center;
      padding-top: 40px;
      padding-bottom: 40px;
      color: #970f0f;
      font-size: 1em;
    }

  </style>
</head>
<body>

  <h1>Getijden Blankenberge</h1>

  <div id="tides-container"></div>

  <script>
    fetch('data_tides.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('tides-container');
        container.innerHTML = '';

        for (const maand in data) {
          const h2 = document.createElement('h2');
          h2.textContent = maand.charAt(0).toUpperCase() + maand.slice(1);
          container.appendChild(h2);

          const table = document.createElement('table');
          const thead = document.createElement('thead');
          thead.innerHTML = '<tr><th>Datum</th><th>Tijden (Hoog/Laag)</th></tr>';
          table.appendChild(thead);

          const tbody = document.createElement('tbody');

          data[maand].forEach(dag => {
            const tr = document.createElement('tr');

            const tdDatum = document.createElement('td');
            tdDatum.textContent = dag.dag;
            tr.appendChild(tdDatum);

            const tdTijden = document.createElement('td');
            tdTijden.innerHTML = dag.tijden.join('<br>');
            tr.appendChild(tdTijden);

            tbody.appendChild(tr);
          });

          table.appendChild(tbody);
          container.appendChild(table);
        }
      })
      .catch(e => {
        console.error('Fout bij laden:', e);
      });
  </script>

      <footer>
    &copy; 2025 Smedtronics
    </footer>

</body>
</html>
